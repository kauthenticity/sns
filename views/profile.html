{% extends 'layout.html' %}

{% block content %}
{% if posts %}
{% for post in posts %}


<div style="background-color: white; width:50vw; min-height : 80vh; margin : 40px auto; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
0 10px 10px rgba(99, 82, 82, 0.22); ">

  <div class="post_container" style="font-family: 'Open Sans', sans-serif;">
    <div class="post_header_container">
      <div class="header_item profileImage">
        <img src="/profile/{{user.id}}.jpg" width="60vw" style="clip-path: circle(at center);">
      </div>
      <div class="header_item userId" style="font-size: 24px;">
        {{user.id}}
      </div>
      <div class="header_item follow">
        <button
          style="display : flex; align-items: center; border : none; border-radius: 6px; padding : 8px 16px; cursor : pointer; background-color: rgb(218, 218, 218); color : black;">
          <span class="material-icons-outlined"
            style="font-family: Material Icons; font-size: 20px; margin-right: 5px;">
            add_circle_outline</span>
          <span style="font-size : 16px;">Follow</span>
        </button>
      </div>
      {% if post.id === isLoggedIn.id %}
      <div class = "header_item edit" style="flex-grow: 1; text-align: right; margin-right: 20px; ">
        <a href="/post/edit/{{post._id}}" style="text-decoration: none; color: black;">
          <span style="font-family: Material Icons;">edit</span>
          edit
        </a>
        <br/>
        <a href="/post/delete/{{post._id}}" style="text-decoration: none; color: black;">
          <span style="font-family: Material Icons;">delete</span>
          delete
        </a>
      </div>
      {% endif %}
    </div>

    <hr style="width:95%; height: 1px;background-color: rgb(143, 143, 143); border: none;">

    <div class="post_body_contaier">
      <div class="post_item image">
        {% if post.img %}
        <img src={{post.img}} width="60%" style="display:block; margin : 10px auto;">
        {% endif %}
      </div>
      <div class="post_item content" style="margin : 20px 0; text-align: center;">
        {{post.content}}
      </div>
    </div>
    <div class="post_footer_container">
      <div class="footer_item comments">
      </div>
      <div class="footer_item writeComment">
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% else %}
<div class="post_container">
  <img src="/writing.png" style="display : block; margin: 20vh auto 10px; width: 10vw; " alt="No post yet"></img>
  <span style="text-align: center;font-size: 20px;">No post exists</span>
  <br />
  <a href="/post/{{user.id}}"
    style="text-decoration: none; color:black; margin : 0px auto; text-align: center; width:150px; border-radius: 20px; border : 1px solid black">Write
    a Post</a>
</div>
{% endif %}

{% endblock %}
